<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Loulou Trainer</title>
  <!-- Css inclusion -->
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
  <!-- End of css inclusion -->
  </head>
  <body>
  <!-- Main elements -->
    <header>
      <h1>Loulou Trainer</h1>
    </header>
    <section>
      <form>
        <p>
          <label for="trainname">Name of train</label> : <input type="text" name="trainname" placeholder="name" minlength="1" maxlength="25" size="10" autofocus required>
          <fieldset>
            <legend>Hyperparam√®tres</legend>
            <label for="epochs">Number of epochs</label> : <input type="number" name="epochs" min="0" value="30"><br>
            <label for="batch">Batch size</label> : <input type="number" name="batch" min="0" value="20"><br>
            <label for="learning_rate">Number of epochs</label> : <input type="number" name="learning_rate" value="0.03" min="0" max="1" step="0.001">
          </fieldset>
          <fieldset>
            <legend>Couches neuronales</legend>
            <div class="layerButtons">
              <button onclick="addLayer('hidden')" type="button">Add layer</button>
              <button onclick="removeLayer('hidden')" type="button">Remove layer</button>
            </div>
            <div id="layersContainer">
            </div>
            <div class="layerButtons">
              <button onclick="saveLayers()" type="button">Save layers configuration</button>
            </div>
          </fieldset>
        </p>
      </form>
    </section>
  <!-- End of main elements -->

  <!-- Scripts -->
    <script>window.$ = window.jQuery = require("../../frameworks/jquery-3.3.1.min.js");</script>
    <script src="../clientjs/main.js"></script>
  <!-- End of scripts -->
  </body>
</html>
